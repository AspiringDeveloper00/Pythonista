<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pythonista: 404</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/error.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
</head>


<body class="bg-purple">
  <div class="stars">
    <header>
      <nav class="navbar navbar-dark navbar-expand-sm fixed-top " id="primary-nav">
        <div class="container left">
          <a class="navbar-brand" id="logo" href="#">
            <img src="{{ url_for('static', filename='images/logo-purple.png') }}" class="logo-icon" alt="">
            <span class="name-top"><b>Pythonista</b></span>
          </a>
          <button id="hamburger" class="navbar-toggler collapsed" type="button" data-toggle="collapse"
            data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
            aria-label="Toggle navigation">
            <span id="span-1"> </span>
            <span> </span>
            <span id="span-3"> </span>
          </button>
          <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="index" class="nav-link nav-link-fade-up">
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a href="chapters" class="nav-link nav-link-fade-up">
                  Chapters
                </a>
              </li>
              <li class="nav-item">
                <a href="tests" class="nav-link nav-link-fade-up">
                  Tests
                </a>
              </li>
              <li class="nav-item">
                <a href="python" class="nav-link nav-link-fade-up">
                  Why Python? | Install
                </a>
              </li>
              <li class="nav-item">
                {%if session['username']%}
                <a href="profile" class="nav-link nav-link-fade-up ">
                  Profile
                </a>
                {%else%}
                <a href="login" class="nav-link nav-link-fade-up ">
                  Login
                </a>
                {%endif%}
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="central-body">
      <img class="image-404" src="http://salehriaz.com/404Page/img/404.svg" width="300px">
      <br><br><br>
      <button class="readmore" style="z-index:200; position:relative;" onclick="window.location='index'">Return to earth!</button>
    </div>
    <div class="objects">
      <img class="object_rocket" src="http://salehriaz.com/404Page/img/rocket.svg" width="40px">
      <div class="earth-moon">
        <img class="object_earth" src="http://salehriaz.com/404Page/img/earth.svg" width="100px">
        <img class="object_moon" src="http://salehriaz.com/404Page/img/moon.svg" width="80px">
      </div>
      <div class="box_astronaut">
        <img class="object_astronaut" src="http://salehriaz.com/404Page/img/astronaut.svg" width="140px">
      </div>
    </div>
    <div class="glowing_stars">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>

    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="{{ url_for('static', filename='javascript/animate.js') }}"></script>
  <script src="{{ url_for('static', filename='javascript/navbar.js') }}"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>>
